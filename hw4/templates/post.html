<div class="post">
    <div class="post-details"><span> {{ p.post_likes }} {% if p.post_likes == 1 %} like {% else %} likes {% endif %}</span> | <span>{{ p.post_views }} {% if p.post_views == 1 %}
        view {% else %} views {% endif %}</span></div>
    <div class="post-heading">
    <div class="post-title">
        <a href="/blog/{{p.key().id()}}">{{p.subject}}</a>
    </div>

    <div class="post-date">
<!--        {{p.created.strftime("%b %d, %Y %I"+":"+"%M%p")}} by <a href=#>{{ p.user_id }}</a>-->
        {{p.created.strftime("%b %d, %Y")}} by <a href=#>{{ p.user_id }}</a>
    </div>
    </div>

    <div class="post-content">
        {% for line in p.content.splitlines() %}
            {{line}}<br>
        {% endfor %}
    </div>
</div>

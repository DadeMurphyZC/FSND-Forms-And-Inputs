{% extends "base.html" %}

{% block content %}
  <h2>edit post</h2>

    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{post.subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{post.content}}</textarea>
      </label>
      <div class="error">{{post.error}}</div>

      <input type="submit">
        <button class="cancel_button" onclick="window.location.href='/blog/{{post.key().id()}}'">Cancel</button>
    </form>
{% endblock %}

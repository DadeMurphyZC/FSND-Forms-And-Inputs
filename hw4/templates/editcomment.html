{% extends "base.html" %}

{% block content %}
  <h2>edit comment</h2>

    <form method="post">
      <label>
        <div>blog</div>
        <textarea name="content">{{comment.comment_content}}</textarea>
      </label>
      <div class="error">{{comment.error}}</div>

      <input type="submit">
        <button class="cancel_button" onclick="window.location.href='/blog/{{post.key().id()}}'">Cancel</button>
    </form>
{% endblock %}
